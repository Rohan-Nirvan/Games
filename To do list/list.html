<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <table class="table" id="table">
      <thead>
        <tr>
          <td>Sr. NO</td>
          <td>Task</td>
          <td>Set Priority</td>
          <td>
            Date & Time
          </td>
          <td>Task Complete</td>
          <td>Task Description</td>
        </tr>
      </thead>
      <tbody>
        <tr class="row" id="row">
          <td><input type="number" name="" id=""></td>
          <td><input type="text" /></td>
          <td>
            <select>
              <option>Select</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </td>
          <td>
            <input type="datetime-local" />
          </td>
          <td>
            <input type="radio" name="Task Complete" value="Yes" />Yes
            <input type="radio" name="Task Complete"  value="No" />No
          </td>
          <td>
            <textarea></textarea>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="addRowButton">Add Row</button>

    <link rel="stylesheet" href="list.css" />
    <script src="list.js"></script>
  </body>
</html>
