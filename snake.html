<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake_Game</title>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div class="board" id="board"></div>
    <div class="btn">
      <button class="up" id="up">up arrow</button>
      <div class="btn-set">
        <button class="left" id="left">left arrow</button>
        <button class="right" id="right">right arrow</button>
      </div>
      <button class="down" id="down">down arrow</button>
    </div>
    <button class="restart" id="restart">Restart Game</button>

    <link rel="stylesheet" href="snakestyle.css" />
    <script src="snakescript.js"></script>
  </body>
</html>
